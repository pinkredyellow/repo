<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>收货地址管理</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
    <style type="text/css">
     .wrap{
        padding: 0 15px;
     }
    </style>
</head>
<body>
<div class="cz_layout bgg">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">收货地址管理</span>
    </header>
    <div class="cz_container">
        <ul class="mui-table-view" id="address">
        </ul>
        <div class="wrap">
        <a href="/user/addAddress.html" class="mui-btn mui-btn-primary btn_login" >新增地址</a>
        </div>
    </div>
    <footer class="cz_tabs">
        <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="../user/index.html"><span>会员中心</span></a>
    </footer>
</div>
<!-- 自定义模板 -->
  <script type="text/html" id="tpl">
    {{each lists val}}
    <li class="mui-table-view-cell">
                <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-red" data-id="{{val.id}}">删除</a>
                </div>
                <a href="/user/editAddress.html" class="mui-navigate-right mui-slider-handle">
                    <div class="delivery">邮编：<span> {{val.postCode}}</span>&nbsp;收货人：<span>{{val.recipients}}</span></div>
                    <div class="address">{{val.address}} {{val.addressDetail}}</div>
                </a>
    </li>
    {{/each}}
</script> 
<script src="../js/jquery.min.js"></script>
<script src="../js/template-web.js"></script>
<script src="../res/mui/js/mui.min.js"></script>
<script type="text/javascript">
    //获取地址列表
    //发送请求
    $.ajax({
        url:'/api/address/queryAddress',
        type:'get',
        success:function (info) {
            //等待响应结果
            //处理响应逻辑
            console.log(info);
            //未登录 
            //当登录成功时再次回到当前页面
            //因此在跳转至登录页时将当前页面地址以参数的形式传给login.html
            if(info.error)  return  location.href ='/user/login.html?url='+location.href;
             
             
            //调用模板
            var html = template('tpl',{lists:info});
           //添加dom
            $('#address').html(html); 
        }
    })
    //删除地址
$('#address').on('click','.mui-btn-red', function(){
    // alert(1);
    //获取地址id
     var id =  $(this).attr('data-id');
     var _this = $(this);
    //发送请求
    $.ajax({
        url:'/api/address/deleteAddress',
        type:'post',
         data: {id :id},
        success:function(info){
        //响应结果
        //console.log(info);
        if (info.success) {
         _this.parents('li').fadeOut(function(){
            $.this.remove();
         });
        }

        }

    })
})
   
</script>
</body>
</html>
